<script>
  // Initialize cart
  var cartItems = [];
  var cartTotal = 0;

  // Function to add item to cart
  function addToCart(name, price) {
    cartItems.push({name: name, price: price});
    cartTotal += price;
    updateCart();
  }

  // Function to update the cart
  function updateCart() {
    var cartItemsElement = document.getElementById("cart-items");
    cartItemsElement.innerHTML = "";

    cartItems.forEach(function (item) {
      var li = document.createElement("li");
      li.innerHTML = item.name + " - ₱" + item.price;
      cartItemsElement.appendChild(li);
    });

    var cartTotalElement = document.getElementById("cart-total");
    cartTotalElement.textContent = cartTotal;
  }

  // Function to checkout
  function checkout() {
    // Here you can perform any actions you want when the user clicks "Checkout"
    // For example, you can send the cart items and total to a server for processing
    alert("Checkout clicked! Total: ₱" + cartTotal);
    // Then you can clear the cart
    cartItems = [];
    cartTotal = 0;
    updateCart();
  }
</script>
